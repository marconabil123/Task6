                            <h2>Checkout </h2>
                            <div class="row">
                              <div class="col-75">
                                <div class="container">
                                  <form action="/action_page.php">
                                  
                                    <div class="row">
                                      <div class="col-50">
                                        <h3>Billing Address</h3>
                                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                        <input type="text" id="fname" name="firstname" >
                                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                        <input type="text" id="email" name="email" >
                                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                        <input type="text" id="adr" name="address" >
                                        <label for="city"><i class="fa fa-institution"></i> City</label>
                                        <input type="text" id="city" name="city" >
                            
                                        <div class="row">
                                          <div class="col-50">
                                            <label for="state">State</label>
                                            <input type="text" id="state" name="state" >
                                          </div>
                                          <div class="col-50">
                                            <label for="zip">Zip</label>
                                            <input type="text" id="zip" name="zip" >
                                          </div>
                                        </div>
                                      </div>
                            
                                      <div class="col-50">
                                        <h3>Payment Info</h3>
                                        
                                        <label for="cname">Name on Card</label>
                                        <input type="text" id="cname" name="cardname" placeholder="Enter your name">
                                        <label for="ccnum">Credit card number</label>
                                        <input type="text" id="ccnum" name="cardnumber" placeholder="enter your card #">
                                        <label for="expmonth">Exp Month</label>
                                        <input type="text" id="expmonth" name="expmonth" placeholder="expiration month">
                                        <div class="row">
                                          <div class="col-50">
                                            <label for="expireyear">Exp Year</label>
                                            <input type="text" id="expireyear" name="expireyear" >
                                          </div>
                                          <div class="col-50">
                                            <label for="cvv">CVV</label>
                                            <input type="text" id="cvv" name="cvv" >
                                          </div>
                                        </div>
                                      </div>
                                      
                                    </div>
                                    <label>
                                      <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                    </label>
